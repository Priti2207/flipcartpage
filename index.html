<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipkart Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f3f6;
    }
    .login-container {
      width: 800px;
      margin: 50px auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      display: flex;
    }
    .left-panel {
      background-color: #2874f0;
      color: white;
      padding: 40px 30px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-panel h2 {
      font-weight: 500;
    }
    .left-panel p {
      font-size: 0.95rem;
      margin-top: 10px;
    }
    .left-panel img {
      margin-top: 60px;
      width: 100%;
    }
    .right-panel {
      background-color: white;
      padding: 40px 30px;
      width: 60%;
    }
    .form-control {
      font-size: 0.95rem;
    }
    .btn-orange {
      background-color:#e76014;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e76014;
    }
  .or-text {
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
      color: black;
    }
    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .footer-link a {
      text-decoration: none;
      color: #2874f0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container bg-white">
    <!-- LEFT PANEL (BLUE) -->
    <div class="left-panel">
      <h2>Login</h2>
      <p>Get access to your Orders, Wishlist and Recommendations</p>
      <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="Login Illustration" />
    </div>

    <!-- RIGHT PANEL (WHITE) -->
    <div class="right-panel">
      <form class="needs-validation" novalidate>
        <!-- Email/Mobile -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email/Mobile number"
            required
          />
          <div class="invalid-feedback">
            
          </div>
        </div>

        <!-- Password + Forgot -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            required
          />
          <a href="#" class="ms-2 text-primary text-decoration-none">Forgot?</a>
          <div class="invalid-feedback">
           
          </div>
        </div>

        <!-- Terms -->
        <p class="text-muted mt-2" style="font-size: 0.8rem;">
          By continuing, you agree to Flipkart's
          <a href="#" class="text-primary text-decoration-none">Terms of Use</a> and
          <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>.
        </p>

        <!-- Login Button -->
        <button type="submit" class="btn btn-orange w-100">Login</button>

        <!-- OR -->
        <div class="or-text">OR</div>

        <!-- Request OTP -->
       <div class="d-grid mb-2">
  <button type="button" class="btn btn-outline-primary w-100">Request OTP</button>
</div>


        <!-- Bottom Link -->
        <div class="footer-link mt-4">
          New to Flipkart? <a href="#">Create an account</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap custom validation style script
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener(
          'submit',
          event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</body>
</html>
